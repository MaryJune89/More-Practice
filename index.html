<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Learning Letters</title>

	<!-- external CSS link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Kaushan+Script&family=Roboto:wght@100;400&family=Source+Sans+Pro&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<form>
		<label for="search"> Search Letters Here:</label>
		<input id="lookUp" type="text" placeholder="Search">
	</form>
	<button id="choose" type="button" name="button">CHOOSE</button>

	<section>
		<h1>Pick A Letter</h1>

		<ul>
			<li id="aNow">A</li>
			<li id="bNow">B</li>
			<li id="cNow">C</li>
			<li id="dNow">D</li>
			<li id="eNow">E</li>
		</ul>
	</section>

	<section id="container">
		<img id="aye" class="hidden" src="apple.jpg">
		<img id="bee" class="hidden" src="ball.jpg">
		<img id="cee" class="hidden" src="cat.jpg">
		<img id="dee" class="hidden" src="dog.jpg">
		<img id="eww" class="hidden" src="egg.jpg">
	</section>

	<h2 id="placeToChoose"></h2>

	<script type="text/javascript" src="main.js"></script>
</body>

</html>
